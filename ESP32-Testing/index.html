<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #stream-canvas {
            display: block;
            width: 100%;
            max-width: 960px;
            border-radius: 8px;
            background-color: #000;
            border: 1px solid #444;
            object-fit: contain;
        }
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            font-size: 14px;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #444;
        }
        .status-item {
            margin: 4px 10px;
            white-space: nowrap;
        }
        .status-item span:first-child {
            color: #aaa;
        }
    </style>
</head>
<body>

<div id="status-bar">
    <div class="status-item">
        <span>Status: </span>
        <span id="conn-status">Connecting...</span>
    </div>
    <div class="status-item">
        <span>DS18B20 Temp: </span>
        <span id="dallas-temp">--</span>
        <span> &deg;C</span>
    </div>
    <div class="status-item">
        <span>ESP32 Temp: </span>
        <span id="esp-temp">--</span>
        <span> &deg;C</span>
    </div>
    <div class="status-item">
        <span>Frame Size: </span>
        <span id="frame-size">--</span>
        <span> KB</span>
    </div>
    <div class="status-item">
        <span>Frame Time: </span>
        <span id="frame-time">--</span>
        <span> ms</span>
    </div>
    <div class="status-item">
        <span>Free PSRAM: </span>
        <span id="psram">--</span>
        <span> MB</span>
    </div>
</div>

<div id="container">
    <canvas id="stream-canvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('stream-canvas');
    const ctx = canvas.getContext('2d');
    const connStatusEl = document.getElementById('conn-status');
    const tempEl = document.getElementById('esp-temp');
    const dallasTempEl = document.getElementById('dallas-temp');
    const frameSizeEl = document.getElementById('frame-size');
    const frameTimeEl = document.getElementById('frame-time');
    const psramEl = document.getElementById('psram');

    function connect() {
        const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const socket = new WebSocket(`${proto}://${window.location.host}`);
        socket.binaryType = 'blob';

        socket.onopen = () => {
            console.log('WebSocket connection established.');
            connStatusEl.textContent = 'Connected';
            connStatusEl.style.color = '#4CAF50';
        };

        socket.onmessage = async (event) => {
            if (event.data instanceof Blob) {
                try {
                    const imageBitmap = await createImageBitmap(event.data);
                    
                    if (canvas.width !== imageBitmap.width || canvas.height !== imageBitmap.height) {
                        canvas.width = imageBitmap.width;
                        canvas.height = imageBitmap.height;
                    }
                    
                    ctx.drawImage(imageBitmap, 0, 0);
                    imageBitmap.close();

                } catch (e) {
                    console.error("Failed to render frame:", e);
                }
            } else {
                try {
                    const status = JSON.parse(event.data);
                    if (status.type === 'status') {
                        tempEl.textContent = status.esp32TempC;
                        
                        if (status.dallasTempC !== undefined && status.dallasTempC > -127) {
                           dallasTempEl.textContent = parseFloat(status.dallasTempC).toFixed(2);
                        } else {
                           dallasTempEl.textContent = 'N/A';
                        }
                        
                        frameSizeEl.textContent = (status.lastFrameSize / 1024).toFixed(1);
                        frameTimeEl.textContent = status.lastFrameTimeMs;
                        psramEl.textContent = (status.freePsram / 1024 / 1024).toFixed(2);
                    }
                } catch (e) {
                    console.error("Failed to parse status message:", event.data);
                }
            }
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed. Retrying in 3 seconds...');
            connStatusEl.textContent = 'Disconnected. Retrying...';
            connStatusEl.style.color = '#F44336';
            setTimeout(connect, 3000);
        };

        socket.onerror = (err) => {
            console.error('WebSocket error:', err);
            socket.close();
        };
    }

    connect();
</script>

</body>
</html>
